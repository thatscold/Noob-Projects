<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Pricing Component</title>

</head>

<body>

  <div id="main">
    <div class="toggle-container">
      <h1>Our Pricing</h1>
      <div class="toggle">
        <p>Monthly</p>
        <i id="i-tag" class="fas fa-toggle-off"></i>
        <p>Annually</p>
      </div>
    </div>

    <div class="components" id="components">

      <div class="component-one">
        <h4>Basic</h4>
        <p class="price-one">&dollar;19.99</p>
        <!-- &dollar;199.99 -->
        <ul>
          <li class="storage">500 GB Storage</li>
          <li class="users">2 Users Allowed</li>
          <li class="data">Send up to 3 GB</li>
        </ul>
        <button id="button" class="grad">Learn More</button>
      </div>

      <div class="component-two">
        <h4>Professional</h4>
        <p class="price-two">&dollar;24.99</p>
        <!-- &dollar;249.99 -->
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button id="button" class="white">Learn More</button>
      </div>

      <div class="component-three">
        <h4>Master</h4>
        <p class="price-three">&dollar;39.99</p>
        <!-- &dollar;399.99 -->
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button id="button" class="grad">Learn More</button>
      </div>

    </div>

  </div>



  <script src="https://kit.fontawesome.com/ed09483a17.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>

</html>
